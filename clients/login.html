<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Who's Free?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-8 align-self-center">
                    <div class="card border-dark" id="login">
                        <div class="card-header">Login</div>
                        <div class="card-body text-dark">
                            <form id = "loginAll">
                                <div class="form-group">
                                    <label class="loginForm" for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control input-group-lg" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label class="loginForm" for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control input-group-lg"
                                        id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitLog">Login</button>
                                <a href="signup.html" class="btn btn-primary">Sign Up Instead</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="index_anna.js"></script>
